{% extends '_base.html' %}
{% load static %}

{% block content %}



<div class="container">
<div class="row mb-2">




  {% for blog in blogs %}


    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ blog.title }}</strong>
          <div class="mb-1 text-muted">{{ blog.pub_date_pretty }}</div>
          <p class="card-text mb-auto">{{ blog.body_summary }}</p>
          <a href="{% url 'blog:blog_details' blog_id=blog.id %}" class="stretched-link">ادامه مطلب</a>
        </div>
        <br>
        <div class="col-auto d-none d-lg-block">
          <img src="{{ blog.image.url }}" alt='تصویر' width="200" height="250" />
        </div>
      </div>
    </div>

{% endfor %}

  </div>
</div>
{% endblock %}
